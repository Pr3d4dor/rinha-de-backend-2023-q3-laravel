version: "3.8"

services:
  api1: # API - Instância 01
    build:
      context: ./
      dockerfile: Dockerfile
    hostname: api1
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: rinha
      DB_USER: rinha
      DB_PASSWORD: rinha
      CACHE_DRIVER: redis
      REDIS_CLIENT: phpredis
      REDIS_HOST: cache
      REDIS_PORT: 6379
    depends_on:
      - db
      - cache
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          cpus: '0.375'
          memory: '0.9GB'

  api2: # API - Instância 02
    build:
      context: ./
      dockerfile: Dockerfile
    hostname: api2
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: rinha
      DB_USER: rinha
      DB_PASSWORD: rinha
      CACHE_DRIVER: redis
      REDIS_CLIENT: phpredis
      REDIS_HOST: cache
      REDIS_PORT: 6379
    depends_on:
      - db
      - cache
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          cpus: '0.375'
          memory: '0.9GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '0.1GB'

  db: # Banco de dados
    image: mysql:8.1
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: rinha
      MYSQL_ROOT_PASSWORD: rinha
      MYSQL_DATABASE: rinha
    volumes:
      - ./migrations.sql:/docker-entrypoint-initdb.d/migrations.sql
    ports:
      - "3306:3306"
    deploy:
        resources:
          limits:
            cpus: '0.9'
            memory: '1.0GB'

  cache: # Cache
    image: redis:7.2
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: "0.1GB"

networks:
  rinha:
    name: rinha
